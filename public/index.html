<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <script id="newsitem-template" type="text/x-handlebars-template">
      <div class='flex flex-col h-full p-2 border-r border-gray-100'>
        {{#if hasTopDivider}}
          <div class='w-[98%] mx-auto my-4'>
            <div class='h-[2px] w-full bg-gray-400 mb-[1px]'></div>
            <div class='h-[1px] w-full bg-gray-200'></div>
          </div>
        {{/if}}
        <h1 class='text-2xl text-center' style='{{headlineStyle}}'>{{headline}}</h1>
        <div class='h-[1px] w-[50%] px-4 mx-auto mt-2 mb-1 bg-gray-200'></div>
        <a href='{{url}}' class='mt-1 mb-2'><h2 class='text-xs text-center text-gray-400'>{{title}}
            &#183;
            {{year}}</h2></a>
        {{#if hasImage}}
          <div class='min-h-[150px] flex-1 mb-2 bg-gray-100'></div>
        {{/if}}
        {{#placeholderText}}{{/placeholderText}}
        {{#if hasBottomDivider}}
          <div class='w-[98%] mx-auto my-4'>
            <div class='h-[2px] w-full bg-gray-400 mb-[1px]'></div>
            <div class='h-[1px] w-full bg-gray-200'></div>
          </div>
        {{/if}}
      </div>
    </script>

    <div class="max-w-[1280px] mx-[auto]">
      <div>
        <h1 class="font-[Chomsky] text-7xl text-center">The History Chronicle</h1>
        <div class="text-center my-2 py-1 border-gray-700 border-t border-b-2">
          <h2 class="text-xs uppercase">February 14th &#183; Issue 46</h2>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="flex flex-row">
          <div class="max-w-[30%] flex flex-col">
            <div class="flex flex-row flex-1">
              <div class="flex-1 basis-1"><div class="newsitem"></div></div>
              <div class="flex-1 basis-1"><div class="newsitem"></div></div>
            </div>
            <div class="flex flex-row flex-1">
              <div class="flex-1 basis-1"><div class="newsitem"></div></div>
              <div class="flex-1"><div class="newsitem"></div></div>
            </div>
          </div>
          <div class="flex-1">
            <div class="w-full h-[400px]">
              <div class="newsitem display-image divider-bottom"></div>
            </div>
            <div class="flex flex-col">
              <div class="flex flex-row flex-1">
                <div class="flex-1"><div class="newsitem"></div></div>
                <div class="flex-1"><div class="newsitem"></div></div>
                <div class="flex-1"><div class="newsitem"></div></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-row">
          <div class="min-w-[30%] flex-1">
            <div class="newsitem display-image divider-top"></div>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row">
              <div class="flex-1"><div class="newsitem"></div></div>
              <div class="flex-1"><div class="newsitem"></div></div>
            </div>
            <div class="flex flex-row">
              <div class="flex-1"><div class="newsitem"></div></div>
              <div class="flex-1"><div class="newsitem"></div></div>
            </div>
          </div>
        </div>
        <div class="flex flex-row">
          <div class="max-w-[30%] flex-1"><div class="newsitem"></div></div>
          <div class="flex-1"><div class="newsitem"></div></div>
          <div class="flex-1"><div class="newsitem"></div></div>
        </div>
        <div class="flex flex-row">
          <div class="flex-1"><div class="newsitem divider-top display-image"></div></div>
          <div class="max-w-[30%]"><div class="newsitem display-image"></div></div>
        </div>
        <div class="flex flex-row">
          <div class="flex-1"><div class="newsitem"></div></div>
          <div class="flex-1"><div class="newsitem"></div></div>
          <div class="max-w-[30%]"><div class="newsitem"></div></div>
        </div>
      </div>
    </div>
    <script src="./js/bundle.js" type="application/javascript"></script>
  </body>
</html>
